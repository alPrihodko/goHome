      :host {

          font-size: 30px;
          vertical-align: middle;
          text-align: center;
          padding: 5px;

      paper-card {
          --paper-card-header-color: #ff0000;

    <paper-card heading="System status:">

      <paper-card heading="Heater:">

    <paper-card heading="Entry room:">

      </div>
    </paper-card>

    <paper-card heading="Heater:">

        <div id="entry_temp">{{entry_temp}}</div>
      </div>
    </paper-card>

    <paper-card heading="Heater Reverse:">

      </div>
    </paper-card>

    <paper-card heading="Recuperator:">
      <div class="card-content">
        <div id="entry_temp">{{entry_temp}}</div>
      </div>
    </paper-card>

    <paper-card heading="Outside:">
      <div class="card-content">
        <div id="entry_temp">{{entry_temp}}</div>
      </div>
    </paper-card>
  </div>
</paper-card>

  </template>
