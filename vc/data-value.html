<link rel="import"  href="https://polygit2.appspot.com/components/polymer/polymer.html">

<script>
  Polymer({
    is: "data-value",
    properties: {
      label: {
        value: 'Label'
      },
      padding: {
        value: '10px'
      },
      margin: {
        value: '20px'
      },
      boxShadow: {
        value: '0 2px 2px 0 rgba(0, 0, 0, 0.14), 0 1px 5px 0 rgba(0, 0, 0, 0.12), 0 3px 1px -2px rgba(0, 0, 0, 0.2)'
      },
      val: {
        value: 0
      },
      me: {
        value: "C"
      }

    },
    observers: [
      '_render(label, val, me, padding, margin, boxShadow)'
    ],
    ready: function() {
      this.style.display = 'block';
    },

    _render: function(label, val, me, padding, margin, boxShadow) {
      console.log("Render called");
      var html = '';
      html +=
          '<div style="box-shadow: ' + boxShadow +  '; padding: ' + padding + '; margin: ' + margin + '; border-radius: 5px; background-color: #fff; color: #757575;">' +
          label + " xx " + val + me
          '</div>';
        this.innerHTML = html;
    }
  });
</script>
